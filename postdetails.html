<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <!-- IMPORT BOOTSTRAP  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- IMPORT CSS  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- IMPORT FONTAWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- IMPORT FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- IMPORT AXIOS  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- START NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark glassy container rounded mt-3"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Social App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <button
              class="new-btn-color me-2 rounded-pill"
              type="submit"
              id="register-btn"
              data-bs-toggle="modal"
              data-bs-target="#register-modal"
            >
              Register
            </button>
            <button
              class="new-btn-color rounded-pill"
              type="submit"
              data-bs-toggle="modal"
              data-bs-target="#login-modal"
              id="login-btn"
            >
              Login
            </button>
            <div id="user-profile-image" class="mx-1"></div>
            <div id="user-profile-data" class="mx-2 text-light"></div>
            <button
              class="btn btn-danger me-2 rounded-pill"
              id="logout-btn"
              onclick="logoutUser()"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- START LOGIN MODAL -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close bg-light"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-login" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="username-login" />
              </div>
              <div class="mb-3">
                <label for="password-login" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" onclick="LoginUser()">
              login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END LOGIN MODAL -->

    <!-- START REGISTER MODAL -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close bg-light"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-register" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="username-register"
                />
              </div>
              <div class="mb-3">
                <label for="password-register" class="col-form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-register"
                />
              </div>
              <div class="mb-3">
                <label for="name-register" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="name-register" />
              </div>
              <div class="mb-3">
                <label for="image-register" class="col-form-label"
                  >Image:</label
                >
                <input type="file" class="form-control" id="image-register" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="registerUser()"
            >
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END REGISTER MODAL -->

    <!-- START CONTAINER  -->
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="col-12 col-md-8" id="post-content"></div>
        <div class="spinner-border text-light" role="status"></div>
      </div>
    </div>

    <!-- END CONTAINER  -->

    <!-- START ALERTS -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <!-- END ALERTS -->
    <script src="postdetails.js"></script>
  </body>
</html>
